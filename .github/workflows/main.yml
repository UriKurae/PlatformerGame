# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tagged_release:

    name: "Tagged Release"
    runs-on: "windows-latest"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Build
        uses: actions/checkout@v2

      - name: Generate Artifact
        env:
          RELEASE_NAME: The Hunter Odyssey Alpha
        run: |
          msbuild.exe Development.sln /p:Configuration=Release /p:Platform=x86
          copy /Y .\README.md .\build\${{ env.RELEASE_NAME }}\README.md
          copy /Y .\LICENSE .\build\${{ env.RELEASE_NAME }}\LICENSE
          cd build
          7z a ./${{ env.RELEASE_NAME }}.zip ./${{env.RELEASE_NAME }}
          dir
        shell: cmd

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.RELEASE_NAME }}.zip
          path: ./build/$${{ env.RELEASE_NAME }}

      - name: Upload Artifact to Release
        uses: actions/upload-release-asset@v1.0.1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/${{ env.RELEASE_NAME }}.zip
          asset_name: ${{ env.RELEASE_NAME }}.zip
          asset_content_type: application/zip

      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: latest
          title: RELEASE TITLE
          prerelease: false
          files: |
            LICENSE
            README.md
            Output
            Build/Release/Game.exe
            '**/Output/**'
